[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance benchmarks
    chaos: Chaos engineering tests
    llm: Tests involving LLM calls (can be slow or require API keys)
    data: Tests involving data fetching
    slow: Slow tests (may take more than a few seconds)
