services:
  fks_training:
    profiles: ["gpu"]
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/src
    command: ["python", "-m", "main"]
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 8005
      TRAINING_SERVICE_PORT: 8005
      PYTHONPATH: /app/src
    ports:
      - "8005:8005"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./logs:/app/logs
      - ./models:/app/models
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  fks_net:
    name: fks_net
    external: true