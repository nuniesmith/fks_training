services:
  fks_training:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks:training-latest
    container_name: fks_training
    ports:
      - "8011:8011"
    environment:
      - SERVICE_NAME=fks_training
      - SERVICE_PORT=8011
      - PYTHONPATH=/app/src:/app
      - TZ=America/Toronto
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      # Logs stored inside container at /app/logs (not mounted externally)
      # Access via: docker logs fks_training
      - ./models:/app/models

networks:
  fks-network:
    external: true