services:
  fks_training:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks_training:latest
    container_name: fks_training
    ports:
      - "8009:8009"
    environment:
      - SERVICE_NAME=fks_training
      - SERVICE_PORT=8009
      - PYTHONPATH=/app/src:/app
      - TZ=America/Toronto
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models

networks:
  fks-network:
    external: true